{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>All the People</h1>
    <br>
    <a href="/people/new" class="btn btn-success btn-md">Add Person</a>
    <br><br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Hobby</th>
          <th>Created</th>
          <th>Delete?</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        {% for person in people %}
          <tr>
            <td>{{person.id}}</td>
            <td>{{person.username}}</td>
            <td>{{person.hobby}}</td>
            <td>{{person.created_at}}</td>
            <td><button class="btn btn-sm btn-danger delete-btn" data-id="{{person.id}}">X</button></td>
            <td><button type="button" class="btn btn-primary btn-sm update-btn" data-toggle="modal" data-target="#myModal" data-id="{{person.id}}" data-username="{{person.username}}" data-hobby="{{person.hobby}}">Update</button></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>



    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <form id="modal-form">
              <div class="form-group">
                <input type="text" class="form-control" name="username" id="input-username">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="hobby" id="input-hobby">
              </div>
              <input type="hidden" name="id" id="input-id">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

{% endblock %}
