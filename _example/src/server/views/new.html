{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>Add New Person</h1>
    <br>
    {% if errors.length %}
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <br>
    <form method="POST" action="/people/new">
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Enter a username">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="hobby" placeholder="Enter a hobby">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

{% endblock %}
