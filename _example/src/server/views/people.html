{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>All the People</h1>
    <br>
    <a href="/people/new" class="btn btn-success btn-md">Add Person</a>
    <br><br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Hobby</th>
          <th>Created</th>
          <th>Delete?</th>
        </tr>
      </thead>
      <tbody>
        {% for person in people %}
          <tr>
            <td>{{person.id}}</td>
            <td>{{person.username}}</td>
            <td>{{person.hobby}}</td>
            <td>{{person.created_at}}</td>
            <td><button class="btn btn-sm btn-danger delete-btn" data-id="{{person.id}}">X</button></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
